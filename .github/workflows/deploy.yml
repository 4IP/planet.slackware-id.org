name: Deploy Planet to GitHub Pages

on:
  push:
    branches:
      - main
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Generate Static Files (via Docker Python 2.7)
        run: |
          mkdir -p output cache
          docker run --rm -v $PWD:/app -w /app python:2.7-slim /bin/bash -c "echo 'deb http://archive.debian.org/debian buster main' > /etc/apt/sources.list && apt-get -o Acquire::Check-Valid-Until=false update && apt-get install -y xsltproc && pip install feedparser beautifulsoup4 html5lib && python planet.py config.ini"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          publish_dir: ./output
          force_orphan: true
