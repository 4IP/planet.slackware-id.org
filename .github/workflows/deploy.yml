name: Deploy Planet to GitHub Pages

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Generate Static Files (via Docker Python 2.7)
        run: |          
          docker run --rm -v $PWD:/app -w /app python:2.7-slim /bin/bash -c "echo 'deb http://archive.debian.org/debian buster main' > /etc/apt/sources.list && apt-get -o Acquire::Check-Valid-Until=false update && apt-get install -y xsltproc && pip install feedparser beautifulsoup4 html5lib && python planet.py config.ini"          
          find . -name '*.tmplc' -delete &&      
          touch output/.nojekyll   
          echo "planet.slackware-id.org" > output/CNAME

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './output'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4